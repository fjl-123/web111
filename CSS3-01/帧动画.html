<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 100px;
				height: 100px;
				background-color: red;
				border: 50%;
				margin: 100px auto;
				animation: zhuan 5s infinite;
			}
			@keyframes zhuan{
				0%{
					margin-left: 100px;
				}
				25%{
					margin-left: 800px;
				}
				75%{
					margin-top: 500px;
				}
				100%{
					margin-left: 100px;
				}
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
