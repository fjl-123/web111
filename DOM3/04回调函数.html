<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background-color: salmon;
				position: absolute;
				top: 100px;
				left: 100px;
			}
		</style>
	</head>
	<body>
		<div></div>
		<script src="js/animate-2.0.0.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var Div=document.getElementsByTagName("div")[0];
			m();
			//animate(elem,targetJSON,time,callback)
			function m(){
				animate(Div,{"left":600},300,function(){
					animate(Div,{"top":300},300,function(){
					    animate(Div,{"left":100},300,function(){
					        animate(Div,{"top":100},300,function(){
					        m()
				            })
				       })
				    })
				})
			}
		</script>
	</body>
</html>
