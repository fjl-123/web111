<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			div{
				width: 600px;
				height: 200px;
				line-height: 40px;
				border: 1px solid red;
				margin: 100px;
				position: relative;
				overflow: hidden;
			}
			div ul{
				position: absolute;
				top: 0;
				left: 0;
				list-style: none;
			}
		</style>
	</head>
	<body>
		<div>
			<ul>
				<li>烟火里的尘埃</li>
				<li>你要相信这不是最后一天</li>
				<li>国王与乞丐</li>
				<li>寒鸦少年</li>
				<li>我管你</li>
				<li>异类</li>
				<li>齐天</li>
				<li>横冲直撞</li>
				<li>与火星的孩子对话</li>
				<li>寻</li>
			</ul>
		</div>
		<script src="js/animate-2.0.1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var ul=document.getElementsByTagName("ul")[0];
			var lis=document.getElementsByTagName("li");
			var length=lis.length;
			//复制所有li,追加到ul
			ul.innerHTML+=ul.innerHTML;
			var idx=0;
			function move(){
				idx++;
				animate(ul,{"top":-40*idx},800,function(){
					if (idx>length-1){
						idx=0;
						this.style.top="0px";
					}
				})
			}
			setInterval(move,1800)
		</script>
	</body>
</html>
