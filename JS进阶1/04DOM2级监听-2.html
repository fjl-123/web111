<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box1{
				width: 400px;
				height: 400px;
				background-color: yellowgreen;
			}
			#box2{
				width: 300px;
				height: 300px;
				background-color: green;
			}
			#box3{
				width: 200px;
				height: 200px;
				background-color: aqua;
			}
		</style>
	</head>
	<body>
		<div id="box1">
			<div id="box2">
				<div id="box3">
					
				</div>
			</div>
		</div>
		<!--事件名不用写on，  click、mouseover 、mouseout
		函数可以是匿名函数，也可以是有名函数
		布尔值，true表示监听捕获、false表示监听冒泡阶段-->

		<script type="text/javascript">
			var box1=document.getElementById("box1");
			var box2=document.getElementById("box2");
			var box3=document.getElementById("box3");
			box2.addEventListener('click',function(){
				alert(1);
			},true);
			box1.onclick=function(){
				alert(2);
			};
			box2.addEventListener('click',function(){
				alert(3);
			},false);
			//1 3 2
		</script>
	</body>
</html>
