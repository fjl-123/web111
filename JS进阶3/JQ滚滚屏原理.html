<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin:0;
			}
			body,html{
				height: 100%;
				width: 100%;
				overflow: hidden;
			}
			.contanier{
				width: 100%;
				height: 100%;
				position: absolute;
				top: 0;
				left: 0;
			}
			.page{
				width: 100%;
				height: 100%;
			}
			.page0{background-color: yellowgreen;}
			.page1{background-color: orange;}
			.page2{background-color: red;}
			.page3{background-color: aqua;}
			.page4{background-color: darkblue;}
		</style>
	</head>
	<body>
		<div class="contanier" id="contanier">
			<div class="page page0"><h1>0</h1></div>
			<div class="page page1"><h1>1</h1></div>
			<div class="page page2"><h1>2</h1></div>
			<div class="page page3"><h1>3</h1></div>
			<div class="page page4"><h1>4</h1></div>
		</div>
		<script src="js/jquery-1.12.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.mousewheel.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var contanier=document.getElementById("contanier");
			
			$("contanier").mousewheel(function(event){
				if(event.preventDefault){
					event.preventDefault()
				}else{
					event.returnValue=false;
				}
				$("contanier")
			})
		</script>
	</body>
</html>
