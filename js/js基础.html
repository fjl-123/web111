<!--数学运算符的隐式转换-->
		<script type="text/javascript">
//			隐式转换:在我们没有写parseint和parsefloat()自己帮你进行转换格式
			console.log('48'/'2');//24
			console.log('36'%13);//10
			console.log(5*null);//0 null-->0
			console.log(5*false);//0 false-->0
			console.log(5*true);//0 true-->1
			console.log(5*undefined);//NaN  undefined不能进行隐式转换
			console.log(6*"5天");//NaN  数学运算中，不纯的字符串没有办法进行隐式转换
			
			
			console.log(3+"8");//38
			console.log(8+undefined);//NaN
			console.log(8+null);//8
			console.log(8+false);//8
			console.log(8+true);//9
			
			
			console.log(Infinity+10);//Infinity
			console.log(Infinity-10);//Infinity
			console.log(Infinity+Infinity);//Infinity
			console.log(Infinity-Infinity);//NaN
			console.log(Infinity/Infinity);//NaN
			console.log(Infinity*Infinity);//Infinity
//			1/10000000000000=0.0000000000001-->0
			console.log(0/0);//NaN
			console.log(2/0);//Infinity
			console.log(NaN/4);
		</script>
<!--关系运算符-->
		<script type="text/javascript">
			console.log(5>100);//false
			console.log(5<8);//true
			console.log(9>=7);//true
			console.log(9<=7);//false
//			==表示相等,会帮你进行隐式转换
			console.log(5==5);//true
			console.log(5=="5");//true
//			===表示的是全等,不仅仅要比较大小,还有比较类型
			console.log(8===8);//true
			console.log(8==='8');//false
//			!=和!==
			console.log(7!=3);//true
			console.log(5!="5");//false
			console.log(8!=='8');//true
			
			console.log('a'<'A');//false
			console.log('a'<'A');//false
			console.log('1'<'A');//true
			console.log('232324'<'43');//true
			console.log('abc'<'abd');//true
			console.log(null<0.00000001);//true
			console.log(null>-0.00000001);//true
			console.log(null==0);//false
			console.log(false==0);//true
			console.log(true==1);//true
			console.log(NaN==NaN);//false
			console.log(NaN!=NaN);//true
			console.log(NaN===NaN);//false
			console.log(NaN!==NaN);//true
			var a=3>2>1
			console.log(a);//false
		</script>
<!--逻辑运算符-->
		<script type="text/javascript">
			console.log(true&&true);//true
			console.log(true&&false);//false
			console.log(false&&true);//false
			console.log(false&&false);//false
			console.log(true||true);//true
			console.log(true||false);//true
			console.log(false||true);//true
			console.log(false||false);//false
			console.log(!!!!!!!!!false);//true
//			负性的：false，null， 0， NaN， 空字符串("")，undefined
			console.log(12&&false);//false
			console.log(12&&123);//123
			console.log(12&&123);//123
			console.log(undefined&&123);//undefined
			console.log(null&&true);//null
			console.log(0&&123);//0
			console.log(123||NaN);//123
			console.log(0||10);//10
			console.log(NaN||undefined);//undefined
			
//			! && ||
			var a=11||33&&44||55;
			console.log(a);//11
			var bb=undefined && ('5'!=5) || NaN && null;
			console.log(bb)//NaN
		</script>
<!--赋值运算-->	
		<script type="text/javascript">
			var a=11;
			a+=2;//a=a+2
			console.log(a);
			var b=10;
			b/=3;//b=b/3
			console.log(b);
			var c="我";
			c+="爱";
			c+="你";
			console.log(c);//我爱你
			var d=5;
			d++;//d=d+1;
			console.log(d);//6
			var e=12
			++e;
//			console.log(e++);//12  e++先执行，在自加1
			console.log(e);//13
//			console.log(++e);//13  ++e先自加，在执行
			var f=11;
			console.log(2 + f++);//13
			console.log(f);//12
			var g=9;
			console.log(++g%2);//0
			console.log(g);//10
		</script>

		<script type="text/javascript">
			var score=parseInt(prompt("请输入你的成绩"));
			if (score>90) {
				alert("优秀");
			}else if(score>=80){
				alert("良好");
			}else if(score>=60){
				alert("及格");
			}else{

			}
		</script>
<!--if嵌套-->
		<script type="text/javascript">
			var sex=prompt("请输入你的性别");
			var age=parseInt(prompt("请输入你的年龄"));
			if(sex=="女"){
				if(age>=23){
					alert("女同志你好，你可以结婚啦")
				}else{
					alert("你还小，在等几年")
				}
			}else if(sex=="男"){
				if (age>=26) {
					alert("男同志你好，你可以结婚啦")
				}else{
					alert("太小啦，不准结婚");
				}
			}else{
				alert("你输入的不是正确的性别");
			}
		</script>
<!--逻辑案例-->
		<script type="text/javascript">
			var age=parseInt(prompt("请输入你的年龄"));
//			与运算
			/*(age>=18)&& alert("恭喜你已经成年了");
			(age<18)&& alert("小屁孩，等待长大");*/
//			或运算
			(age>=18)|| alert("小屁孩，等待长大");
			(age<18)|| alert("恭喜你已经成年了");
