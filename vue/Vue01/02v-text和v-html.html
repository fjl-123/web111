<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <!-- js:innerhtml(解析标签) innertext（不解析标签） -->
    <!-- jq:html(解析标签) text(不解析标签) -->
    <div id="box">
        <p v-text="news"></p>
        <p v-html="news"></p>
    </div>
    <script>
        let vm = new Vue({
            el: "#box",
            data: {
                news: '<h1>Hello world！！!</h1>'
            }
        })
    </script>
</body>

</html>
