<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="box">
        <input type="button" value="点击1" v-on:click="btn" />
        <input type="button" value="点击2" @click="change" />
        <input type="button" value="点击3" @click="say('say hello')" />
        <input type="button" value="点击4" @click.stop="doThis" />
        <input type="button" value="Enter" @keyup.enter="onEnter" />
        <input type="button" value="按下抬起" v-on="{ mousedown: doThisdown, mouseup: doThat }" />


    </div>
    <script>
        let vm = new Vue({
            el: "#box",
            data: {

            },
            methods: {
                btn() {
                    alert("Hello world");
                },
                change() {
                    alert('你好')
                },
                say(aa) {
                    alert(aa);
                },
                doThis() {
                    alert("阻止冒泡");
                },
                onEnter() {
                    alert('enter键');
                },
                doThisdown() {
                    console.log("鼠标按下事件")
                },
                doThat() {
                    console.log("鼠标抬起事件");
                }
            },
        })
    </script>
</body>

</html>
