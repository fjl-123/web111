<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="javascript/vue.js"></script>

</head>

<body>
    <div id="box">
        <div v-if="seen">我们又见面了</div>
        <div v-else>好久不见</div>
         <h2 v-if="type==='A'">我是A</h2>
        <h2 v-else-if="type==='B'">我是B</h2>
        <h2 v-else-if="type==='C'">我是C</h2>
        <h2 v-else>hello  world</h2>
    </div>
    <script>
        let vm = new Vue({
            el: "#box",
            data: {
                message: '',
                seen: true,
                type: 'h',
            },
        })
    </script>
</body>
</html>
